name: market_flow
version: 1.0.0

profile: market_flow
config-version: 2

target-path: "target"

model-paths: ["models"]

seed-paths: ["seeds"]

test-paths: ["tests"]

models:
  market_flow:
    core:
      # schema: core
      +materialized: table
    core_duckdb:
      +materialized: table
      +schema: analytics
    weather:
      +materialized: table
      +schema: analytics

log-path: logs
vars:
  postgres_host: 'postgres'
  postgres_port: 5432
  postgres_user: 'airflow'
  postgres_password: 'airflow'
  postgres_database: 'market_flow'
